apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-server-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-server
            port:
              number: 3000
